<!doctype html>
<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">

        <!-- you just need the following lines -->

        <div class="editxt">
            <div class="buttons-textarea">
                <img class="opt-btn" title="Bold" onclick="formatDoc('bold');" src="icons/bold-icon.png" />
                <img class="opt-btn" title="Italic" onclick="formatDoc('italic');" src="icons/italic-icon.png" />
                <img class="opt-btn" title="Underline" onclick="formatDoc('underline');"
                    src="icons/underline-icon.png" />
                <img class="opt-btn" title="Hyperlink"
                    onclick="var sLnk=prompt('Write the URL here','http:\/\/');if(sLnk&&sLnk!=''&&sLnk!='http://'){formatDoc('createlink',sLnk)}"
                    src="icons/link-icon.png" />
                <img class="opt-btn" title="Remove formatting" onclick="formatDoc('removeFormat')"
                    src="icons/remove-icon.png">
            </div>
            <div class="textArea" contenteditable="true">
                
            </div>
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
